<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-md-8 gray-box">This is an eight-column box.</div>
        <div class="col-md-4">This is a four-column sidebar.</div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-6 gray-box">This is a four-column box</div>
        <div class="col-md-4 col-sm-6">This is a four-column box.</div>
        <div class="col-sm-12 col-md-4 gray-box">This is a four-column box.</div>
      </div>
      
      <div class="row">
        <div class="col-md-6 gray-box">This is a six-column box.
          <div class="row">
            <div class="col-md-6">
              <div class="white-box">A nested box.</div>
            </div>
            <div class="col-md-6">
              <div class="white-box">A nested box.</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">This is a six-column box.</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
